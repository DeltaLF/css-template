<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />

    <link rel="stylesheet" href="css/style.css" />

    <title>css template</title>
  </head>
  <body>
    <div class="navigation">
      <input type="text" class="navigation__checkbox" />
      <label for="" class="navigation__button"
        ><span class="navigation__icon"></span
      ></label>
      <div class="navigation__background"></div>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link"><span></span></a>
          </li>
        </ul>
      </nav>
    </div>

    <header class="header">
      <div class="header__logo-box">
        <img src="" alt="" class="header__logo" />
        <div class="header__text-box"></div>
        <h1 class="heading-primary">
          <span class="heading-primary--main"></span>
          <span class="heading-primary--sub"></span>
        </h1>
      </div>
    </header>

    <main>
      <section class="section-about">
        <!-- example of grid -->
        <div class="row">
          <div class="col-1-of-2">
            <h3 class="heading-tertiary">Left of gird</h3>
          </div>
          <div class="col-1-of-2">
            <h3 class="heading-tertiary">Right of grid</h3>
          </div>
        </div>

        <div class="composition">
          <img
            src="img/img01.jpg"
            alt=""
            class="composition__photo composition__photo--p1"
          />
          <img
            src="img/img02.jpg"
            alt=""
            class="composition__photo composition__photo--p2"
          />
          <img
            src="img/img03.jpg"
            alt=""
            class="composition__photo composition__photo--p3"
          />
        </div>
      </section>

      <section>
        <div class="row">
          <div class="col-1-of-3">
            <div class="card"></div>
          </div>
          <div class="col-1-of-3">
            <div class="card"></div>
          </div>
          <div class="col-1-of-3">
            <div class="card"></div>
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <form action="#" class="form">
            <div class="u-margin-bottom-medium">
              <h2 class="heading-secondary">Form</h2>
            </div>
            <div class="form__group">
              <input type="text" class="form__input" />
              <label for="" class="form__label"></label>
            </div>
            <div class="form__group">
              <button class="btn btn--green">go</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__logo-box">
        <img src="img/logo-01.png" class="footer__logo" alt="" />
      </div>
      <div class="row">
        <div class="col-1-of-2">
          <div class="footer__navigation">
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#" class="footer__link">footer01</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">footer02</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-1-of-2"></div>
      </div>
    </footer>

    <div class="popup" id="popup">
      <div class="popup__content">
        <div class="popup__left"></div>
        <div class="popup__right"></div>
      </div>
    </div>
  </body>
</html>
